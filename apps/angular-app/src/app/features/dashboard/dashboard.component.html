<div class="container mx-auto px-2 py-10 space-y-4">
  <section
    class="flex flex-col items-start gap-2 border-b border-border/40 py-8 dark:border-border md:py-10 lg:py-12"
  >
    <div class="container">
      <h1
        class="text-3xl font-bold leading-tight tracking-tighter md:text-4xl lg:leading-[1.1]"
      >
        Compliance Tracker Dashboard
      </h1>
      <p class="max-w-2xl text-lg font-light text-foreground">
        Monitor training progress across your team. Quickly identify employees
        who are on track, behind, or yet to start their required programs.
      </p>
    </div>
  </section>
  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
    <spartan-card
      *ngFor="let stat of dashboardStats"
      [title]="stat.title"
      [footer]="stat.description"
      ><div class="text-2xl font-bold">
        {{ stat.value }}
      </div></spartan-card
    >
  </div>
</div>
